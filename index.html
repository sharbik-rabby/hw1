<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="box red"></div>
        </div>
        <div class="col-sm-6">
          <div class="box red"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="box"></div>
        </div>
        <div class="col-sm-4">
          <div class="box"></div>
        </div>
        <div class="col-sm-4">
          <div class="box"></div>
      </div>
    </div>


    <div class="container p-0">
      <div class="row">
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="container p-0">
      <div class="row">
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
        <div class="col-sm">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="container p-0">
      <div class="row">
        <div class="col-sm-12">
          <div class="box lime"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="box">
            <div class="row">
              <div class="col-sm">
                <div class="box aqua"></div>
              </div>
              <div class="col-sm">
                <div class="box aqua"></div>
              </div>
              <div class="col-sm">
                <div class="box aqua"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-6">
          <div class="box">
            <div class="row">
              <div class="col-sm-6">
                <div class="box aqua"></div>
              </div>
              <div class="col-sm-6">
                <div class="box aqua"></div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js "></script>
  </body>
</html>
